<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Management System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo">
                <h2>ðŸ“š SMS</h2>
                <p>Student Management</p>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="/" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">
                            <i class="nav-icon fas fa-home"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/add-fee" class="nav-link {% if request.endpoint == 'add_fee' %}active{% endif %}">
                            <i class="nav-icon fas fa-plus-circle"></i>
                            Add Fee
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/view-fees" class="nav-link {% if request.endpoint == 'view_fees' %}active{% endif %}">
                            <i class="nav-icon fas fa-dollar-sign"></i>
                            View Fees
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/record-attendance" class="nav-link {% if request.endpoint == 'record_attendance' %}active{% endif %}">
                            <i class="nav-icon fas fa-user-check"></i>
                            Record Attendance
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/view-attendance" class="nav-link {% if request.endpoint == 'view_attendance' %}active{% endif %}">
                            <i class="nav-icon fas fa-calendar-check"></i>
                            View Attendance
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/students" class="nav-link {% if request.endpoint == 'students' %}active{% endif %}">
                            <i class="nav-icon fas fa-users"></i>
                            Manage Students
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/exam-analysis" class="nav-link {% if request.endpoint == 'exam_analysis' %}active{% endif %}">
                            <i class="nav-icon fas fa-chart-bar"></i>
                            Exam Analysis
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/bulk-sms" class="nav-link {% if request.endpoint == 'bulk_sms' %}active{% endif %}">
                            <i class="nav-icon fas fa-sms"></i>
                            Bulk SMS
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/teacher-resources" class="nav-link {% if request.endpoint == 'teacher_resources' %}active{% endif %}">
                            <i class="nav-icon fas fa-chalkboard-teacher"></i>
                            Teacher Hub
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/exam-generator" class="nav-link {% if request.endpoint == 'exam_generator' %}active{% endif %}">
                            <i class="nav-icon fas fa-file-alt"></i>
                            Exam Generator
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/timetable" class="nav-link {% if request.endpoint == 'timetable' %}active{% endif %}">
                            <i class="nav-icon fas fa-calendar-alt"></i>
                            Timetable
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
